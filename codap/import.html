<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Import | CODAP Sampler Companion</title>
  <link rel="stylesheet" href="assets/css/kitclement.css">
</head>

<body>
<header class="site-header">
  <nav class="nav container">
    <div class="nav-left">
      <a href="index.html" class="site-title">
        CODAP Sampler Companion
      </a>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="mixer.html">Mixer Builder</a></li>
      <li><a href="import.html" class="active">CSV Import</a></li>
    </ul>

    <div class="nav-right">
      <a
        href="https://codap.concord.org"
        target="_blank"
        class="btn btn-primary"
      >
        Open CODAP
      </a>
    </div>
  </nav>
</header>

<main class="container">
  <h1>CSV Column Import</h1>

  <p>
    Upload a CSV file, choose a variable, and copy its values
    directly into a CODAP sampler.
  </p>

  <input type="file" id="csvfile" accept=".csv">

  <select id="variablePicker"></select>

  <textarea
    id="columnOutput"
    rows="8"
    placeholder="Column values will appear here..."
  ></textarea>

  <button id="copyCol" class="btn">
    Copy to Clipboard
  </button>
</main>

<script src="import.js"></script>
</body>
</html>
