<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Import | CODAP Sampler Companion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topnav">
  <a href="index.html">Home</a>
  <a href="mixer.html">Mixer Builder</a>
  <a href="import.html" class="active">CSV Import</a>
  <a href="https://codap.concord.org" target="_blank">Open CODAP</a>
</div>

<div class="pgs">
  <h1>CSV Column Import</h1>

  <p>
    Upload a CSV file, select a variable, and copy its values
    directly into a CODAP sampler.
  </p>

  <input type="file" id="csvfile" accept=".csv">

  <br><br>

  <select id="variablePicker"></select>

  <br><br>

  <textarea
    id="columnOutput"
    rows="8"
    style="width:100%;"
    placeholder="Column values will appear here..."
  ></textarea>

  <br><br>

  <button id="copyCol">Copy to Clipboard</button>
</div>

<script src="import.js"></script>
</body>
</html>
